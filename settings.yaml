info:
  title: "application API"
  version: 0.0.1
app:
  show_error_details: false
site:
  copyright: Example

# Configuration pour la vérification des tokens
verification:
  token_expiry_delay: 3600
  secret: "00a4143a557a3e00612d322eeb58f80d7e645df40d457b2976ae6fdd986c72ee"
  base_url: "http://localhost:44777"

#SMTP Configuration
email:
  smtp_host: localhost #"smtp.example.com"
  smtp_port: 1025
  smtp_username: null #"user@example.com"
  smtp_password: null #"password"
  from_email: "noreply@example.com"
  from_name: "Example"
  use_tls: false

# Database Configuration
database:
  url: "sqlite+aiosqlite:///app.db"
  echo: false # Mettre à True pour voir les requêtes SQL en développement

# ==========================================
# ⭐ NOUVEAU : Configuration de sécurité
# ==========================================
security:
  # CORS - Origins autorisés en production
  # En développement, CORS est automatiquement configuré en mode permissif (tous origins)
  cors_allowed_origins:
    - "https://votre-domaine.com"
    - "https://www.votre-domaine.com"
    - "https://app.votre-domaine.com"

  # CORS - Origins pour l'administration (très restrictif)
  cors_admin_origins:
    - "https://admin.votre-domaine.com"

  # HSTS - Durée du cache en secondes (31536000 = 1 an)
  hsts_max_age: 31536000

  # HSTS - Inclure les sous-domaines dans la politique
  hsts_include_subdomains: true

  # CSRF - Mettre à true si votre API utilise UNIQUEMENT JWT Bearer
  # (pas de cookies d'authentification)
  # Si false → CSRF activé (requis pour authentification par cookies)
  uses_only_bearer_auth: false
